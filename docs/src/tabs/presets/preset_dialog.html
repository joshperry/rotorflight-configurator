<div class="dialog-content">
  <div class="preset_dialog_title_panel"></div>
  <div id="preset_dialog_content_wrapper">
    <div id="preset_dialog_content">
      <div id="preset_dialog_properties">
        <div id="preset_options_panel">
          <span id="preset_options_label" i18n="presetOptions"></span>
          <select
            multiple="multiple"
            class="multiple-select"
            id="preset_options_select"
          ></select>
        </div>
        <div
          class="preset_dialog_text"
          id="preset_dialog_text_description"
        ></div>
        <div
          class="preset_dialog_text"
          id="preset_dialog_html_description"
        ></div>
        <div class="preset_dialog_text" id="preset_dialog_text_cli"></div>
      </div>
      <div id="preset_dialog_loading" class="data-loading"></div>
      <div id="preset_dialog_error"></div>
    </div>
  </div>

  <div class="content_toolbar">
    <div class="btn">
      <a
        id="presets_cli_show"
        i18n="presetsShowCli"
        class="tool regular-button"
        target="_blank"
        rel="noopener noreferrer"
      ></a>
      <a
        id="presets_cli_hide"
        i18n="presetsHideCli"
        class="tool regular-button"
        target="_blank"
        rel="noopener noreferrer"
      ></a>
      <a
        id="presets_open_online"
        i18n="presetsViewOnline"
        class="tool regular-button"
        target="_blank"
        rel="noopener noreferrer"
      ></a>
      <a
        id="presets_open_discussion"
        i18n="presetsOpenDiscussion"
        class="tool regular-button"
        target="_blank"
        rel="noopener noreferrer"
      ></a>
      <div class="grow"></div>
      <a
        href="#"
        id="preset_dialog_closebtn"
        class="tool regular-button mainButton"
        i18n="close"
      ></a>
      <a
        href="#"
        id="preset_dialog_applybtn"
        class="tool regular-button mainButton"
        i18n="presetsApply"
      ></a>
    </div>
  </div>
</div>
